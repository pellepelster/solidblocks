version: '3.5'

services:

  postgresql:
    image: solidblocks-rds-postgresql
    environment:
      - DB_DATABASE
      - DB_USERNAME
      - DB_PASSWORD
      - DB_BACKUP_S3
      - DB_BACKUP_S3_HOST
      - DB_BACKUP_S3_BUCKET
      - DB_BACKUP_S3_ACCESS_KEY
      - DB_BACKUP_S3_SECRET_KEY
      - DB_BACKUP_S3_CA_PUBLIC_KEY
    ports:
      - "5432"

  minio:
    image: solidblocks-minio
    environment:
      - MINIO_ADMIN_USER
      - MINIO_ADMIN_PASSWORD
      - MINIO_TLS_PRIVATE_KEY
      - MINIO_TLS_PUBLIC_KEY
      - BUCKET_SPECS
    volumes:
      - minio:/storage/data
    ports:
      - "9000:9000"
      - "9001:9001"
      - "443:443"
volumes:
  minio: