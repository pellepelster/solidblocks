---
presets:
  defaults:
    filters:
      S3Bucket:
        - "s3://test-blcks-terraform"
        - "s3://test-blcks-bootstrap"
      IAMUser:
        - "admin"
        - "test-blcks"
      IAMUserPolicyAttachment:
        - "admin -> AdministratorAccess"
      IAMUserAccessKey:
        - "admin -> AKIA5VENMCB5IINZHWEO"
        - "test-blcks -> AKIA5VENMCB5G27HDC6O"

regions:
  - "eu-central-1"
  - "global"

blocklist:
  - 938746843251

resource-types:
  excludes:
    - S3Object # Excluded because S3 bucket removal handles removing all S3Objects
  targets:
    - S3Bucket
    - DynamoDBTable
    - IAMUserPolicy
    - IAMUserAccessKey
    - IAMUser
    - ECRRepository

accounts:
  938746843258:
    presets:
      - defaults
