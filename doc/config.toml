baseURL = 'https://pellepelster.github.io/solidblocks/'
languageCode = 'en-us'
title = 'Solidblocks'

[security]

[security.funcs]
getenv = ['.*_VERSION$', '.*_CHECKSUM$', 'SOLIDBLOCKS_VERSION_RAW']

[markup]
[markup.goldmark.renderer]
unsafe = true

[params]
themeVariant = "blcks"
disableLandingPageButton = true

[module]
[[module.imports]]
path = 'github.com/McShelby/hugo-theme-relearn'

